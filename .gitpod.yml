tasks:
  - name: Pull Repositories
    env:
      PICO_BOARD: pico_w
      PICO_SDK_PATH: /tmp/pico-sdk
      FREERTOS_KERNEL_PATH: /tmp/FreeRTOS-Kernel
    init: |
      git clone --depth 1 https://github.com/FreeRTOS/FreeRTOS-Kernel $FREERTOS_KERNEL_PATH
      git clone --depth 1 https://github.com/raspberrypi/pico-sdk $PICO_SDK_PATH
      git -C $PICO_SDK_PATH submodule update --init --depth 1
      sudo apt install gcc-arm-none-eabi -y
      cmake .
